<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="center">
    <h3 id="message" class="center"></h3>
    <div id="score-board"class="center">
      <p id="player" class="score-display">PLAYER: </p>
      <p id="computer" class="score-display">COMPUTER: </p>
    </div>
    <div id="button-container" class="center">
      <img src="img/rock.png" alt="Image of a cartoon rock" id="rock" class="button">
      <img src="img/paper.png" alt="Image of cartoon paper" id="paper" class="button">
      <img src="img/scissors.png" alt="Image of cartoon scissors" id="scissors" class="button">
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
