<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="display-container" class="center">
    <div id="message" class="center">&nbsp</div>
    <div id="score-board"class="center">
      <div id="player" class="score-display">PLAYER: </div>
      <div id="computer" class="score-display">COMPUTER: </div>
    </div>
    <div id="button-container" class="center">
      <img src="img/rock.png" alt="Image of a cartoon rock" id="rock" class="button">
      <img src="img/paper.png" alt="Image of cartoon paper" id="paper" class="button">
      <img src="img/scissors.png" alt="Image of cartoon scissors" id="scissors" class="button">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
